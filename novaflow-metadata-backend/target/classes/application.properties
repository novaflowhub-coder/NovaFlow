# Server Configuration
server.port=8081
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/novaflow-ui?currentSchema=metadata
spring.datasource.username=postgres
spring.datasource.password=Password123$
spring.datasource.driver-class-name=org.postgresql.Driver


# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com
google.oauth2.audience=${GOOGLE_CLIENT_ID:}
google.oauth2.hosted-domain=${GOOGLE_HOSTED_DOMAIN:}

# RBAC Cache Configuration
rbac.cache.ttl.seconds=600

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.novaflow.metadata=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
